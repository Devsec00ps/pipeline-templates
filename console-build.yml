parameters:
  buildConfiguration: release
  repoName: self
  runBuild: true
  #buildContainerVars
  buildContainerId: 'azdocontainerjobagent'
  buildContainerImage: 'azdocontainerjobagent.azurecr.io/soccerjoshjazdocontainerjobagent'
  buildContainerTag: '375'
  buildContainerEndpoint: 'azdocontainerjobagent'

resources:
  containers:
  - container: ${{ parameters.buildContainerId }}
    image: ${{ parameters.buildContainerImage }}:${{ parameters.buildContainerTag }}
    endpoint: ${{ parameters.buildContainerEndpoint }}

jobs:
- job: build
  displayName: Build Console

  pool:
    vmImage: 'ubuntu-latest'

  container: ${{ parameters.buildContainerId }}

  steps:
  - checkout: ${{ parameters.repoName }}

  - script: dir $(Build.SourcesDirectory)
    displayName: 'Run dir'

  - script: |
      echo "This is job Foo."
      echo "##vso[task.setvariable variable=doThing;isOutput=true]Yes" #The variable doThing is set to true
    name: DetermineResult

  - script: dotnet build --configuration ${{ parameters.buildConfiguration }}
    displayName: 'dotnet build ${{ parameters.buildConfiguration }}'
    condition: eq(variables['runBuild'], true)

  - task: CopyFiles@2
    displayName: Copy files to staging
    condition: eq(variables['runBuild'], true)
    inputs:
      Contents: '**/bin/$(buildConfiguration)/**'
      TargetFolder: '$(build.artifactstagingdirectory)'
      flattenFolders: true

  - task: PublishPipelineArtifact@1
    inputs:
      targetPath: '$(build.artifactstagingdirectory)'
      artifact: 'drop'
      publishLocation: 'pipeline'